<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modjai Market Login  </title>
</head>
<body class="login">
   <section class="container-login">
    <div class="logo-wrapper">
        <h1 class="logo-title">ModJai</h1>
        <h2 class="subtitle">Being Always Very Modjai (hoias)</h2>
    </div>
    <form class="login-form" action="store.html">
        <div class="field-wrapper">
        <Input required type="email"  class="text-field" placeholder="Email">
        <Input required type="Password" class="Password" placeholder="Password" >
            <div class="button-link-wrapper">
                <a target="_blank" href="forgot-my-password.html" class="text-link"> forgor your password? </a>
                <button class="deafault-button small-button">Join</button>
            </div>
        </div>
    </form>
    <div class="create-account-wrapper">
        <h3 class="subtitle">Dont Have An Account Yet? </h3>
        <button class="deafault-button">Create Account</button>
    </div>
   </section>
   <img class="image-login" src="/IMAGES/M__2_-removebg-preview.png" title="a lot of circles with the sentence Modjai Always being very modjai" alt="a lot of circles with the sentence Modjai Always being very modjai">
</body>

</html>
